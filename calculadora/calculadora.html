<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:ital,wght@1,200&family=Noto+Sans:ital,wght@0,100;0,200;1,100&family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@1,400;1,600&family=Poppins:wght@200&family=Ubuntu:ital,wght@0,700;1,500;1,700&family=Unbounded:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculadora.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="nav">
            <img src="./img/img1.jpg" alt="" class="imagen">
        </nav>

    </header>
    <main>
        <div> 
            <h1>CALCULADORA</h1>
        </div>
        <div class="contenedor" id="">
           
            <div id="operacion" class="operacionRealizada">0</div>
            <div id="resultado" class="resultado"></div>
            <div id="fila" class="fila">
                <button class="teclas" onclick="operador('1')">1</button>
                <button class="teclas" onclick="operador('2')">2</button>
                <button class="teclas" onclick="operador('3')">3</button>
                <button class="teclas"onclick="operacion('*')">x</button>
            </div>
            <div class="fila">
                <button class="teclas" onclick="operador('4')">4</button>
                <button class="teclas" onclick="operador('5')">5</button>
                <button class="teclas" onclick="operador('6')">6</button>
                <button class="teclas" onclick="operacion('-')" >-</button>
            </div>
            <div class="fila">
                <button class="teclas"onclick="operador('7')">7</button>
                <button class="teclas"onclick="operador('8')">8</button>
                <button class="teclas"onclick="operador('9')">9</button>
                <button class="teclas" onclick="operacion('+')">+</button>
            </div>
            <div class="fila">
                <button class="teclas" onclick="limpiar()">AC</button>
                <button class="teclas"onclick="operador('0')">0</button>
                <button class="teclas" onclick="calculoMatematico()">=</button>
                <button class="teclas" onclick="operacion('/')">/</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="calculadora.js"></script>
</body>

</html>
